<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <p><img src="bitcoin/Bitcoin_logo.svg" alt="Bitcoin" style="border:none; box-shadow: none; background: none;"></p>
                    <p><i>einfach erklärt</i></p>
                    <p><small>by Nicolas Hohm</small></p>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        # Was

                        * Digitale Währung
                        * Gestützt auf Gemeinschaft (dezentral)
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        # Wallets

                        * Virtueller Geldbeutel (Schlüsselbund)
                        * Mehrere Adressen (Schlösser)
                        * Lokal oder Online
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        # Blockchain

                        *Das Herz von Bitcoin*

                        * Transaktionen in Blöcken
                        * Kette aus Blöcken
                        * Kryptographisch gesichert
                        * Verteilt auf viele Rechner
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        # Mining

                        * Transaktionen verifizieren (proof of work)
                        * Vertrauen kommt aus der Gemeinschaft
                        * Hashpower variert
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        # Altcoins

                        Alternativwährungen
                        * Über 100 weitere Kryptowährungen
                        * Trading innerhalb und zwischen Währungen

                    </script>
                </section>
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            # Fazit

                            * Nicht von Staat abhängig
                            * Pseudonym
                            * Manche sagen Blockchain ist so bedeutend wie das Internet
                            * Viele große Investoren setzen auf Bitcoin
                            * Deflationär ([Kurs](https://dwq4do82y8xi7.cloudfront.net/widgetembed/?symbol=KRAKEN%3AXBTEUR&interval=D&symboledit=1&toolbarbg=f1f3f6&hideideas=1&studies=&theme=White&style=1&timezone=Europe/Berlin&withdateranges=1))
                        </script>
                    </section>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                history: true,

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
